<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.38.4/supabase.min.js"></script>
    <style>

        .price-label {

        }

        .button-group {

        button {

            border: none;
            border-radius: 8px;

        .btn-submit {

        .btn-reset {

        }

        .message {

        .success {

        .bookings-list {

        .booking-item {

        .booking-item p {

        }

        @media (max-width: 600px) {

                grid-template-columns: 1fr;
            }

            .container {

            }

            h1 {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® ƒê·∫∑t Ph√≤ng Kh√°ch S·∫°n</h1>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">T√™n Kh√°ch H√†ng</label>
                <input type="text" id="customerName" placeholder="Nh·∫≠p t√™n kh√°ch h√†ng" required>
            </div>

                <div class="form-group">
                    <label for="checkInDate">Ng√†y V√†o</label>

            </div>

            <div class="form-group">

                <select id="roomNumber" required>
                    <option value="">-- Ch·ªçn s·ªë ph√≤ng --</option>
                    <option value="101">Ph√≤ng 101</option>
                    <option value="102">Ph√≤ng 102</option>
                    <option value="103">Ph√≤ng 103</option>
                    <option value="201">Ph√≤ng 201</option>

            <div class="form-group">

                <input type="number" id="pricePerMonth" placeholder="VD: 5000000" value="5000000" required>

            <div class="price-info">

                    <span class="price-value" id="monthlyPrice">5.000.000</span>

                <div class="price-item">
                    <span class="price-label">S·ªë th√°ng:</span>

                <div class="price-item">
                    <span class="price-label">T·ªïng c·ªông:</span>

        <div class="bookings-list" id="bookingsList" style="display: none;">
            <h2 style="color: #333; margin-bottom: 15px;">Danh S√°ch ƒê·∫∑t Ph√≤ng</h2>
            <div id="bookingsContainer"></div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh Supabase
        const SUPABASE_URL = 'https://bwlrhewncykjvvjcwipu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3bHJoZXduY3lranZ2amN3aXB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTY5NzUsImV4cCI6MjA3NjMzMjk3NX0.BUuUvO081PjWT7eejulWFZPAj0zaWO9EkulxYJVnjbI';

        // L∆∞u √Ω: Thay YOUR_PROJECT_ID v√† YOUR_ANON_KEY b·∫±ng th√¥ng tin th·ª±c t·∫ø c·ªßa b·∫°n
,
        let supabase;

        // Kh·ªüi t·∫°o Supabase
        function initSupabase() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // ƒê·ªãnh d·∫°ng s·ªë ti·ªÅn
        function formatCurrency(num) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND' 
            }).format(num).replace('‚Ç´', '').trim();
        }

        // C·∫≠p nh·∫≠t t√≠nh to√°n gi√°
        function updatePriceCalculation() {
            const pricePerMonth = parseFloat(document.getElementById('pricePerMonth').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const total = pricePerMonth * months;

            document.getElementById('monthlyPrice').textContent = formatCurrency(pricePerMonth);
            document.getElementById('monthsDisplay').textContent = months;
            document.getElementById('totalPrice').textContent = formatCurrency(total);
        }

        // S·ª± ki·ªán thay ƒë·ªïi gi√° v√† s·ªë th√°ng
        document.getElementById('pricePerMonth').addEventListener('change', updatePriceCalculation);
        document.getElementById('months').addEventListener('change', updatePriceCalculation);
        document.getElementById('months').addEventListener('input', updatePriceCalculation);

        // X·ª≠ l√Ω submit form
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '';

            try {
                if (!SUPABASE_URL.includes('bwlrhewncykjvvjcwipu')) {
                    messageEl.className = 'message error';
                    messageEl.textContent = '‚ö†Ô∏è Vui l√≤ng c·∫•u h√¨nh Supabase URL v√† API Key';
                    return;
                }

                if (!supabase) {
                    initSupabase();
                }

                const booking = {
                    customer_name: document.getElementById('customerName').value,
                    check_in_date: document.getElementById('checkInDate').value,
                    months_stay: parseInt(document.getElementById('months').value),
                    room_number: document.getElementById('roomNumber').value,
                    price_per_month: parseFloat(document.getElementById('pricePerMonth').value),
                    total_price: parseFloat(document.getElementById('pricePerMonth').value) * parseInt(document.getElementById('months').value),
                    created_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('bookings')
                    .insert([booking]);

                if (error) throw error;

                messageEl.className = 'message success';
                messageEl.textContent = '‚úÖ ƒê·∫∑t ph√≤ng th√†nh c√¥ng!';
                
                document.getElementById('bookingForm').reset();
                updatePriceCalculation();
                
                loadBookings();

            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = `‚ùå L·ªói: ${error.message}`;
                console.error('Error:', error);
            }
        });

        // T·∫£i danh s√°ch ƒë·∫∑t ph√≤ng
        async function loadBookings() {
            try {
                if (!supabase || SUPABASE_URL.includes('bwlrhewncykjvvjcwipu')) return;

                const { data, error } = await supabase
                    .from('bookings')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('bookingsContainer');
                const list = document.getElementById('bookingsList');

                if (data && data.length > 0) {
                    list.style.display = 'block';
                    container.innerHTML = data.map(booking => `
                        <div class="booking-item">
                            <p><strong>${booking.customer_name}</strong></p>
                            <p>Ph√≤ng: ${booking.room_number} | V√†o: ${booking.check_in_date}</p>
                            <p>Th·ªùi gian: ${booking.months_stay} th√°ng | T·ªïng: ${formatCurrency(booking.total_price)}</p>
                        </div>
                    `).join('');
                } else {
                    list.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        // Kh·ªüi t·∫°o khi trang t·∫£i
        window.addEventListener('load', () => {
            updatePriceCalculation();
            initSupabase();
            loadBookings();
        });
    </script>
</body>
</html>
